<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];


    //PROCESSAMENTO

    let inteirosEPositivos = [];
    let naoInteirosNegativos = [];

    for (const inteirosPositivas of listaDeNumeros) {
        if (Number.isInteger(inteirosPositivas) && inteirosPositivas >= 0 ) {
            inteirosEPositivos.push(inteirosPositivas);
        } else {
            naoInteirosNegativos.push(inteirosPositivas);
        }
    }

    let quantidade = listaDeNumeros.length;

    //SAÍDA
    document.write(`Os números inteiros e positivos são: ${inteirosEPositivos.join(", ")}. São ${quantidade}.`);

</script>
